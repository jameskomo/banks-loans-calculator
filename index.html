<!DOCTYPE html>
<html>

<head>
  <title>Loans Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Archivo+Black|Bungee+Inline|Faster+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Holtwood+One+SC|Rubik+Mono+One|Rye" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Oswald|Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="shortcut icon" type="images/png" href="images/debit-card.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="navbar">
    <div class="logo">LOANS CALCULATOR</span></div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="#calculate">Calculator</a>
      <a href="https://github.com/jameskomo/banks-loans-calculator" data-toggle="tooltip" title="This website lets you calculate loan interest rates allowing you to compare the rates of different banks and micro-lenders">About</a>
      <a href="#contact">Contacts</a>
    </div>
  </div>
  <div class="container" id="crsl">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="images/bank.jpg" alt="first slide" style="width:100%;">
        </div>
        <div class="item">
          <img src="images/ksh.jpg" alt="second slide" style="width:100%; height:640px;">
        </div>
        <div class="item">
          <img src="images/CBK.jpg" alt="third slide" style="width:100%; height:640px;">
        </div>
        <div class="item">
          <img src="images/kshx.jpg" alt="fourth slide" style="width:100%; height:640px;">
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="container">
    <br>
    <h1 class="estimate-title">Calculate</h1><br>
    <form id="loan-estimation" class="form-horizontal" role="form">
      <input type="hidden" name="_csrf-frontend" value="test">
      <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4" for="estiomating-loan">Select bank</label>
        <div class="col-xs-12 col-sm-8 coc-form-wrapper">
          <select id="select-bank" class="form-control" name="bankSelection" aria-required="true">
            <option value="">Select Bank</option>
            <option value="1">Equity Bank</option>
            <option value="2">M-shwari</option>
            <option value="2">Tala</option>
            <option value="4">Bank of Africa</option>
            <option value="5">Barclays Bank of Kenya Ltd</option>
            <option value="6">Co-operative Bank of Kenya Ltd </option>
            <option value="7">Commercial Bank of Africa Ltd </option>
          </select>
        </div>

      </div>
      <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4 coc-form-label" for="loanType">Loan Type</label>
        <div class="col-xs-12 col-sm-8">
          <select id="loanType" class="form-control" name="QuickEstimateForm[facility]" aria-required="true">
            <option value="">Loan Type</option>
          </select>
        </div>

      </div>
      <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4" for="repaymentFrequency">Repayment frequency</label>
        <div class="col-xs-12 col-sm-8">
          <select id="repaymentFrequency" class="form-control" name="payment-frequency]" aria-required="true">
            <option value="">Select Repayment Frequency</option>
            <option value="1">Annually</option>
            <option value="4">Every 6 Months</option>
            <option value="2">Monthly</option>
            <option value="3">Quarterly</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4" for="loan-amount">How much are you borrowing?</label>
        <div class="col-xs-12 col-sm-8">
          <input type="text" id="loanAmount" class="form-control" name="loan-amount]" aria-required="true">
        </div>

      </div>
      <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4" for="loanperiod">Loan period</label>
        <div class="col-xs-12 col-sm-8 coc-form-wrapper">
          <input type="text" id="loanPeriod" class="form-control" name="loan-period]" aria-required="true">
        </div>

      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="loan-estimate" name="submit-button">Calculate</button> </div>

    </form>
  </div>
  <br>
  <div class="container table-responsive table table-bordered">
    <table class="table table-hover">
      <caption>Loan Summary</caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Loan Amount</th>
          <th scope="col">Total Amount Payable</th>
          <th scope="col">Interest Payable</th>
          <th scope="col">Payment Terms(months)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2"></td>
          <td></td>
        </tr>
      </tbody>

    </table>
  </div>
  <h1>Contact Us</h1> <br>
  <div class="well" id="contact">
    <form action="">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">

      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

      <button id="submit">SUBMIT</button>
    </form>
  </div>
  </div>
  <footer class="page-footer">
    <div class="footer-copyright text-center py-3"><strong>Developed by TOSH, SPG, M.M.A, & K.O.M.O Â© 2019</strong></div>
  </footer>
</body>
